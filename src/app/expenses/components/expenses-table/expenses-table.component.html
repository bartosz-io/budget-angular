  <mat-table #table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
      <mat-cell *matCellDef="let expense"> {{expense.id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef class="pull-right">Actions</mat-header-cell>
      <mat-cell *matCellDef="let expense" class="pull-right actions">
        <button mat-icon-button color="primary" matTooltip="Delete">
          <mat-icon svgIcon="remove" (click)="confirmDelete(expense.id)"></mat-icon>
        </button>
        <button mat-icon-button color="primary" matTooltip="Edit">
          <mat-icon svgIcon="edit" (click)="edit(expense)"></mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="value">
      <mat-header-cell *matHeaderCellDef class="pull-right"> Value </mat-header-cell>
      <mat-cell *matCellDef="let expense" class="pull-right"> {{expense.value | currency:'USD'}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="datetime">
      <mat-header-cell *matHeaderCellDef class="pd-right-10"> Date </mat-header-cell>
      <mat-cell *matCellDef="let expense" class="pd-right-10"> {{expense.datetime | date:'dd/MM/yy'}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="category">
      <mat-header-cell *matHeaderCellDef> Category </mat-header-cell>
      <mat-cell *matCellDef="let expense"> {{expense.category.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="counterparty">
      <mat-header-cell *matHeaderCellDef> Counterparty </mat-header-cell>
      <mat-cell *matCellDef="let expense"> {{expense.counterparty}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
