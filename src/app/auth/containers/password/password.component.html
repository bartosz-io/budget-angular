<ng-container *ngIf="!isFinished; else finished">
  <div class="header">{{ task }} password for {{ email }}</div>

  <form [formGroup]="passwordForm">
    <mat-form-field>
      <input
        matInput
        type="password"
        id="setup_password"
        placeholder="Password"
        autocomplete="new-password"
        formControlName="password"
        required
      />
    </mat-form-field>

    <div>
      <button
        mat-flat-button
        color="accent"
        type="submit"
        (click)="setPassword()"
        [disabled]="!passwordForm.valid"
      >
        {{ task }} password
      </button>
    </div>
  </form>
</ng-container>

<ng-template #finished>
  <div class="header">Your password is set up!</div>
  <button mat-flat-button color="primary" routerLink="/login">Login</button>
</ng-template>
